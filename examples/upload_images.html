<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Upload Images Demo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>

  <body>

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Upload Images Demo</h3>
        </div>
        <h1> Upload Before Images </h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="before_files" multiple/>
        </form>

        <h1> Upload After Images </h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="after_files" multiple/>
        </form>
        <form method="post" enctype="multipart/form-data">

            <button type="submit" class="btn btn-default" value="Upload" onclick="setUpload()">Upload Images</button>
            <button type="submit" class="btn btn-default" value="Preloaded" onclick="setPreloaded()">Use Preloaded Images</button>
        </form>

      <p>

    </div>

  </body>
</html>

<script>
    var folder = "person_images"

    function setUpload() {
        folder = "user_images";
    }

    function setPreloaded() {
        folder = "person_images";
    }

</script>
